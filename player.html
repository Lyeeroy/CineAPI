<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>ToastToast</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        transition: background 0.3s, color 0.3s;
      }
      .episode-item:hover {
        background: #111;
        color: #fff;
      }
      .highlight {
        background: black !important;
        color: white !important;
      }
      .disabled {
        background: gray !important;
        cursor: not-allowed !important;
      }
    </style>
  </head>

  <body class="bg-white text-black">
    <div class="lg:flex flex-col md:flex-row h-screen">
      <div id="video-container" class="flex-1 bg-black relative">
        <iframe
          id="video-player"
          class="w-full h-[60vh] sm:h-[90vh] lg:h-full sm:w-full lg:w-full"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div
        class="md:flex md:flex-col w-full lg:w-1/3 bg-white p-4 shadow-xl border-t md:border-l border-gray-300 overflow-y-auto"
      >
        <label for="season-select" class="text-sm font-semibold">Source:</label>

        <div class="flex items-center">
          <button
            id="prev-server"
            class="px-4 py-2 bg-gray-200 text-black rounded-l-lg active:bg-gray-300 transition"
          >
            &#8249;
          </button>
          <select
            id="server-select"
            class="px-4 py-2 w-full bg-gray-200 text-black outline-none appearance-none"
          ></select>
          <button
            id="next-server"
            class="px-4 py-2 bg-gray-200 text-black rounded-r-lg active:bg-gray-300 transition"
          >
            &#8250;
          </button>
          <button
            id="editButton"
            class="ml-2 px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition"
          >
            Edit
          </button>
        </div>

        <label
          id="season-label"
          for="season-select"
          class="text-sm font-semibold"
          >Season:</label
        >
        <select
          id="season-select"
          class="w-full p-2 rounded bg-gray-200 text-black mb-4"
        ></select>

        <div
          id="playlist"
          class="space-y-2 overflow-y-auto flex-1 lg:max-h-none"
        ></div>

        <div class="flex justify-between text-white bg-white rounded-t-xl ">
          <button
            id="prev-episode"
            class="w-1/2 p-2 mr-1 bg-black text-white rounded"
          >
            Previous
          </button>
          <button
            id="next-episode"
            class="w-1/2 p-2 ml-1 bg-black text-white rounded"
          >
            Next
          </button>
        </div>
      </div>
    </div>

   
  </body>

</html>
