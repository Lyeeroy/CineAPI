<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToastToast Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        transition: background 0.3s, color 0.3s;
      }
      .episode-item:hover {
        background: #111;
        color: #fff;
      }
      .highlight {
        background: black !important;
        color: white !important;
      }
      .disabled {
        background: gray !important;
        cursor: not-allowed !important;
      }
    </style>
  </head>
  <body class="bg-white text-black h-screen flex flex-col">
    <div id="video-container" class="flex-1 bg-black relative">
      <iframe
        id="video-player"
        class="w-full h-full"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <div
      class="bg-white shadow-xl border-t border-gray-300 flex items-center justify-between p-2"
    >
      <button id="prev-episode" class="p-2 bg-black text-white rounded-full">
        ◀
      </button>
      <button id="playlist-btn" class="p-2 bg-gray-200 text-black rounded-full">
        Playlist
      </button>
      <button id="next-episode" class="p-2 bg-black text-white rounded-full">
        ▶
      </button>
    </div>

    <div
      id="playlist-container"
      class="hidden bg-white shadow-xl border-t border-gray-300 overflow-y-auto h-1/2"
    >
      <div id="playlist" class="space-y-2 p-2"></div>
    </div>

    <script>
      const videoContainer = document.getElementById("video-container");
      const playlistContainer = document.getElementById("playlist-container");
      const playlistBtn = document.getElementById("playlist-btn");

      let startY = 0;

      videoContainer.addEventListener("touchstart", (e) => {
        startY = e.touches[0].clientY;
      });

      videoContainer.addEventListener("touchmove", (e) => {
        const currentY = e.touches[0].clientY;
        if (startY - currentY > 50) {
          playlistContainer.classList.remove("hidden");
        }
      });

      playlistBtn.addEventListener("click", () => {
        playlistContainer.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
