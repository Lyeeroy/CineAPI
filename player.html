<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>ToastToast</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        transition: background 0.3s, color 0.3s;
      }
      .episode-item:hover {
        background: #111;
        color: #fff;
      }
      .highlight {
        background: black !important;
        color: white !important;
      }
      .disabled {
        background: gray !important;
        cursor: not-allowed !important;
      }
    </style>
  </head>

  <body class="bg-white text-black">
    <div class="lg:flex flex-col md:flex-row h-screen">
      <div id="video-container" class="flex-1 bg-black relative">
        <iframe
          id="video-player"
          class="w-full h-[60vh] sm:h-[90vh] lg:h-full sm:w-full lg:w-full"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div
        class="md:flex md:flex-col w-full lg:w-1/3 bg-white p-4 shadow-xl border-t md:border-l border-gray-300 overflow-y-auto"
      >
        <label for="season-select" class="text-sm font-semibold">Source:</label>

        
      </div>
    </div>

   
  </body>

</html>
