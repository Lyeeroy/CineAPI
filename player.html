<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Fullscreen Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      #video-container {
        height: 100%;
        background: black; /* Prevents white edges */
      }

      #video-player {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <iframe
        id="video-player"
        src="https://tom.autoembed.cc/tv/219937/1/6"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
      ></iframe>
    </div>

    <script>
      // Force reset layout on fullscreen exit
      document.addEventListener("fullscreenchange", (e) => {
        if (!document.fullscreenElement) {
          // Trigger layout recalculation
          document.body.style.overflow = "hidden";
          document.documentElement.style.overflow = "hidden";
          setTimeout(() => {
            document.getElementById("video-container").style.height = "100%";
          }, 50);
        }
      });
    </script>
  </body>
</html>
