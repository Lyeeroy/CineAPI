<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineAPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .carousel-container {
        position: relative;
        display: flex;
        align-items: center;
        overflow: hidden;
        max-width: 100%;
      }
      .carousel-track {
        display: flex;
        transition: transform 0.5s ease;
        gap: 10px;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-behavior: smooth;
        scrollbar-width: none;
        mask-image: linear-gradient(
          to right,
          transparent,
          black 5%,
          black 95%,
          transparent
        );
      }
      .carousel-track::-webkit-scrollbar {
        display: none;
      }
      .carousel-item {
        position: relative;
        min-width: 150px;
        transition: transform 0.3s ease;
      }
      .carousel-item:hover {
        transform: scale(1.05);
      }
      .rating {
        position: absolute;
        bottom: 5px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 2px 6px;
        border-radius: 12px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .nav-btn {
        background: black;
        color: white;
        padding: 12px;
        border-radius: 50%;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, transform 0.3s;
      }
      .nav-btn:hover {
        transform: translateY(-50%) scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
      .nav-btn.left {
        left: 10px;
      }
      .nav-btn.right {
        right: 10px;
      }
      .search-bar-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 5px;
        border-radius: 30px;
        max-width: 600px;
        margin: auto;
      }
      .search-bar {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 30px;
        width: 100%;
        outline: none;
        font-size: 16px;
      }
    </style>
  </head>

  <body class="bg-black text-white p-4">
    <div class="bg-black flex items-center justify-end z-1000">
      <div class="relative">
        <button
          id="menuButton"
          class="text-white p-3 rounded-full focus:outline-none"
          style="background: rgba(255, 255, 255, 0.1)"
        >
          &#9776;
        </button>

        <div
          id="menu"
          class="hidden absolute right-0 mt-2 w-48 rounded-lg shadow-lg text-white"
          style="background: rgba(255, 255, 255, 0.1)"
        >
          <!--<div class="p-3 border-b border-gray-300">-->
          <div class="p-1">
            <span class="text-blue-400"></span>
          </div>
          <ul>
            <li
              class="px-4 py-2 hover:text-white cursor-pointer text-gray-300"
              onclick="window.location.href = 'apis.html'"
            >
              <span class="text-xl flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-settings mr-2"
                >
                  <circle cx="12" cy="12" r="3"></circle>
                  <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                  ></path>
                </svg>
                Settings
              </span>
            </li>
            <li
              class="px-4 py-2 hover:text-white cursor-pointer text-gray-300"
              onclick="window.location.href = '#'"
            >
              <span class="text-xl flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  width="1em"
                  viewBox="0 0 512 512"
                  class="feather feather-settings mr-2"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                  <path
                    opacity="1"
                    fill="currentColor"
                    d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
                  ></path>
                </svg>
                Docs (soon)
              </span>
            </li>
          </ul>
          <!--<div class="p-3 border-b border-gray-300">-->
          <div class="p-1">
            <span class="text-yellow-400 text-sm"></span>
          </div>
        </div>
      </div>

      <script>
        document
          .getElementById("menuButton")
          .addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("hidden");
          });
      </script>
    </div>

    <div class="text-center my-6">
      <h1 class="text-3xl font-bold">What would you like to watch today?</h1>
      <div class="search-bar-container mt-4">
        <input
          id="search-bar"
          type="text"
          placeholder="What do you want to watch?"
          class="search-bar"
          oninput="searchMovies()"
        />
      </div>
    </div>

    <div id="search-results-container" class="hidden">
      <h2 class="text-xl font-bold my-4">Search Results</h2>
      <div class="carousel-container">
        <button
          class="nav-btn left"
          onclick="scrollCarousel('search-results', -1)"
        >
          &#8249;
        </button>
        <div id="search-results" class="carousel-track"></div>
        <button
          class="nav-btn right"
          onclick="scrollCarousel('search-results', 1)"
        >
          &#8250;
        </button>
      </div>
    </div>

    <div id="categories-container"></div>

    <script>
      const API_KEY = "2c6781f841ce2ad1608de96743a62eb9";
      const BASE_URL = "https://api.themoviedb.org/3";
      const IMG_BASE_URL = "https://image.tmdb.org/t/p/w500";

      const categories = [
        { title: "Trending Movies", endpoint: "/trending/movie/week" },
        { title: "Trending TV Shows", endpoint: "/trending/tv/week" },
        { title: "In Cinema", endpoint: "/movie/upcoming" },
        { title: "Popular Movies", endpoint: "/movie/popular" },
        { title: "Popular TV Shows", endpoint: "/tv/popular" },
        { title: "Top Rated Movies", endpoint: "/movie/top_rated" },
        { title: "Top Rated TV Shows", endpoint: "/tv/top_rated" },
        { title: "Now Playing", endpoint: "/movie/now_playing" },
        { title: "On TV", endpoint: "/tv/on_the_air" },
      ];

      function createCategorySection(category) {
        return `
          <h2 class="text-xl font-bold my-4">${category.title}</h2>
          <div class="carousel-container">
            <button class="nav-btn left" onclick="scrollCarousel('${category.title}', -1)">&#8249;</button>
            <div id="${category.title}" class="carousel-track"></div>
            <button class="nav-btn right" onclick="scrollCarousel('${category.title}', 1)">&#8250;</button>
          </div>
        `;
      }

      function fetchAndDisplayCategories() {
        const container = document.getElementById("categories-container");
        categories.forEach((category) => {
          container.innerHTML += createCategorySection(category);
          fetch(`${BASE_URL}${category.endpoint}?api_key=${API_KEY}`)
            .then((response) => response.json())
            .then((data) => displayMovies(data.results, category.title));
        });
      }

      function displayMovies(movies, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = movies
          .filter((movie) => movie.poster_path)
          .map(
            (movie) => `
              <div class="carousel-item">
                <img src="${IMG_BASE_URL + movie.poster_path}" alt="${
              movie.title || movie.name
            }" class="w-36 h-52 object-cover rounded-lg shadow-md cursor-pointer" onclick="window.location.href='player.html?tmdbId=${
              movie.id
            }'">
                <div class="rating">⭐ ${movie.vote_average.toFixed(1)}</div>
              </div>
            `
          )
          .join("");
      }

      function scrollCarousel(id, direction) {
        const container = document.getElementById(id);
        container.scrollBy({
          left: direction * container.clientWidth * 0.8,
          behavior: "smooth",
        });
      }

      function searchMovies() {
        const query = document.getElementById("search-bar").value.trim();
        const searchResultsContainer = document.getElementById(
          "search-results-container"
        );
        const searchResults = document.getElementById("search-results");

        if (query.length > 0) {
          searchResultsContainer.style.display = "block";

          fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${query}`)
            .then((response) => response.json())
            .then((data) => {
              searchResults.innerHTML = data.results
                .filter((item) => item.poster_path)
                .map(
                  (item) => `
                    <div class="carousel-item">
                      <img src="${IMG_BASE_URL + item.poster_path}" alt="${
                    item.title || item.name
                  }" class="w-36 h-52 object-cover rounded-lg shadow-md cursor-pointer" onclick="window.location.href='player.html?tmdbId=${
                    item.id
                  }'">
                      <div class="rating">⭐ ${
                        item.vote_average ? item.vote_average.toFixed(1) : "N/A"
                      }</div>
                    </div>
                  `
                )
                .join("");
            });
        } else {
          searchResultsContainer.style.display = "none";
        }
      }

      fetchAndDisplayCategories();
    </script>
  </body>
</html>
