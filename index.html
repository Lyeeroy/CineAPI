<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>CineAPI</title>
    <link rel="icon" href="ico/capi.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <style>
      :root {
        color-scheme: dark light;
      }

      .carousel-container {
        position: relative;
        display: flex;
        align-items: center;
        overflow: hidden;
        max-width: 100%;
      }

      .carousel-track {
        display: flex;
        transition: transform 0.5s ease;
        gap: 10px;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-behavior: smooth;
        scrollbar-width: none;
        mask-image: linear-gradient(
          to right,
          transparent,
          black 5%,
          black 95%,
          transparent
        );
      }

      .carousel-track::-webkit-scrollbar {
        display: none;
      }

      .carousel-item {
        position: relative;
        min-width: 150px;
        transition: transform 0.3s ease;
      }

      .carousel-item:hover {
        transform: scale(1.05);
      }

      .rating {
        position: absolute;
        bottom: 5px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 2px 6px;
        border-radius: 12px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .nav-btn {
        background: #333;
        color: white;
        padding: 12px;
        border-radius: 50%;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        transform: translateY(-50%) scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        background: #404040;
      }

      .search-bar-container {
        background: rgba(255, 255, 255, 0.05);
        padding: 5px;
        border-radius: 30px;
        max-width: 600px;
        margin: auto;
      }

      .search-bar {
        background: rgba(255, 255, 255, 0.08);
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 30px;
        width: 100%;
        outline: none;
        font-size: 16px;
      }
    </style>
  </head>

  <body class="text-gray-900 dark:bg-[#121212] dark:text-gray-200 p-4">
    <div class="bg-transparent flex items-center justify-end z-1000">
      <div class="relative">
        <button
          id="menuButton"
          class="text-gray-900 dark:text-gray-200 p-3 rounded-full focus:outline-none hover:bg-gray-200 dark:hover:bg-[#333] transition-colors"
        >
          &#9776;
        </button>

        <div
          id="menu"
          class="hidden absolute right-0 mt-2 w-48 rounded-lg shadow-lg bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-[#333]"
        >
          <ul>
            <li
              class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-[#333] cursor-pointer text-gray-700 dark:text-gray-300 rounded transition-colors"
              onclick="window.location.href = 'apis.html'"
            >
              <span class="flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-settings mr-2"
                >
                  <circle cx="12" cy="12" r="3"></circle>
                  <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                  ></path>
                </svg>
                Settings
              </span>
            </li>
            <li
              class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-[#333] cursor-pointer text-gray-700 dark:text-gray-300 rounded transition-colors"
              onclick="toggleDarkMode()"
            >
              <span class="flex items-center">
                <svg
                  class="w-5 h-5 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  ></path>
                </svg>
                Dark Mode
              </span>
            </li>
          </ul>
        </div>
      </div>

      <script>
        document
          .getElementById("menuButton")
          .addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("hidden");
          });

        function toggleDarkMode() {
          const isDark = document.documentElement.classList.toggle("dark");
          localStorage.setItem("darkMode", isDark);
        }
      </script>
    </div>

    <div class="text-center my-6">
      <h1 class="text-3xl font-bold dark:text-gray-200">
        What would you like to watch today?
      </h1>
      <div class="search-bar-container mt-4">
        <input
          id="search-bar"
          type="text"
          placeholder="What do you want to watch?"
          class="search-bar dark:placeholder-gray-400"
          oninput="searchMovies()"
        />
      </div>
    </div>

    <div id="search-results-container" class="hidden">
      <h2 class="text-xl font-bold my-4 dark:text-gray-200">Search Results</h2>
      <div class="carousel-container">
        <button class="nav-btn left-4">&#8249;</button>
        <div id="search-results" class="carousel-track"></div>
        <button class="nav-btn right-4">&#8250;</button>
      </div>
    </div>

    <div id="categories-container"></div>

    <script>
      const API_KEY = "2c6781f841ce2ad1608de96743a62eb9";
      const BASE_URL = "https://api.themoviedb.org/3";
      const IMG_BASE_URL = "https://image.tmdb.org/t/p/w500";

      const categories = [
        {
          title: "Trending Movies",
          endpoint: "/trending/movie/week",
          mediaType: "movie",
        },
        {
          title: "Trending TV Shows",
          endpoint: "/trending/tv/week",
          mediaType: "tv",
        },
        { title: "In Cinema", endpoint: "/movie/upcoming", mediaType: "movie" },
        {
          title: "Popular Movies",
          endpoint: "/movie/popular",
          mediaType: "movie",
        },
        { title: "Popular TV Shows", endpoint: "/tv/popular", mediaType: "tv" },
        {
          title: "Top Rated Movies",
          endpoint: "/movie/top_rated",
          mediaType: "movie",
        },
        {
          title: "Top Rated TV Shows",
          endpoint: "/tv/top_rated",
          mediaType: "tv",
        },
        {
          title: "Now Playing",
          endpoint: "/movie/now_playing",
          mediaType: "movie",
        },
        { title: "On TV", endpoint: "/tv/on_the_air", mediaType: "tv" },
      ];

      function createCategorySection(category) {
        return `
        <h2 class="text-xl font-bold my-4 dark:text-gray-200">${category.title}</h2>
        <div class="carousel-container">
          <button class="nav-btn left-4" onclick="scrollCarousel('${category.title}', -1)">&#8249;</button>
          <div id="${category.title}" class="carousel-track"></div>
          <button class="nav-btn right-4" onclick="scrollCarousel('${category.title}', 1)">&#8250;</button>
        </div>
      `;
      }

      function fetchAndDisplayCategories() {
        const container = document.getElementById("categories-container");
        categories.forEach((category) => {
          container.innerHTML += createCategorySection(category);
          fetch(`${BASE_URL}${category.endpoint}?api_key=${API_KEY}`)
            .then((response) => response.json())
            .then((data) =>
              displayMovies(data.results, category.title, category.mediaType)
            );
        });
      }

      function displayMovies(movies, containerId, mediaType) {
        const container = document.getElementById(containerId);
        container.innerHTML = movies
          .filter((movie) => movie.poster_path)
          .map(
            (movie) => `
            <div class="carousel-item">
              <img src="${IMG_BASE_URL + movie.poster_path}" alt="${
              movie.title || movie.name
            }" class="w-36 h-52 object-cover rounded-lg shadow-md cursor-pointer hover:shadow-lg dark:hover:shadow-gray-600/50 transition-shadow" onclick="window.location.href='player.html?tmdbId=${
              movie.id
            }&mediaType=${mediaType}'">
              <div class="rating">⭐ ${movie.vote_average.toFixed(1)}</div>
            </div>
          `
          )
          .join("");
      }

      function scrollCarousel(id, direction) {
        const container = document.getElementById(id);
        container.scrollBy({
          left: direction * container.clientWidth * 0.8,
          behavior: "smooth",
        });
      }

      function searchMovies() {
        const query = document.getElementById("search-bar").value.trim();
        const searchResultsContainer = document.getElementById(
          "search-results-container"
        );
        const searchResults = document.getElementById("search-results");

        if (query.length > 0) {
          searchResultsContainer.style.display = "block";

          fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${query}`)
            .then((response) => response.json())
            .then((data) => {
              searchResults.innerHTML = data.results
                .filter(
                  (item) =>
                    item.poster_path &&
                    (item.media_type === "movie" || item.media_type === "tv")
                )
                .map(
                  (item) => `
                    <div class="carousel-item">
                      <img src="${IMG_BASE_URL + item.poster_path}" alt="${
                    item.title || item.name
                  }" class="w-36 h-52 object-cover rounded-lg shadow-md cursor-pointer hover:shadow-lg dark:hover:shadow-gray-600/50 transition-shadow" onclick="redirectToPlayer('${
                    item.id
                  }', '${item.media_type}')">
                      <div class="rating">⭐ ${
                        item.vote_average ? item.vote_average.toFixed(1) : "N/A"
                      }</div>
                    </div>
                  `
                )
                .join("");
            });
        } else {
          searchResultsContainer.style.display = "none";
        }
      }

      function redirectToPlayer(id, media_type) {
        window.location.href = `player.html?tmdbId=${id}&mediaType=${media_type}`;
      }
      fetchAndDisplayCategories();
    </script>
    <script>
      // Enhanced dark mode initialization
      function initializeDarkMode() {
        const isDarkModePreferred = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const storedDarkMode = localStorage.getItem("darkMode");

        if (storedDarkMode === null) {
          localStorage.setItem(
            "darkMode",
            isDarkModePreferred ? "true" : "false"
          );
        }

        const shouldEnableDark =
          storedDarkMode === null
            ? isDarkModePreferred
            : storedDarkMode === "true";

        document.documentElement.classList.toggle("dark", shouldEnableDark);
      }

      initializeDarkMode();

      // Rest of your existing scripts remain the same
      // ... [Keep all your existing JavaScript code] ...
    </script>
  </body>
</html>
